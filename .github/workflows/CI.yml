name: CI
on: [pull_request]

jobs:
  build:
    runs-on: macos-26

    steps:
      - uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98

      - uses: Swatinem/rust-cache@11da8522bc3856a8fbc565f1d1530989c793d67d

      - name: Run build
        run: cargo run -p xtask -- build

      - name: Run all tests
        run: cargo run -p xtask -- test
