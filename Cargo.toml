[package]
name = "spm-swift-package"
version = "0.4.2"
edition = "2021"
authors = ["Jo√£o Lucas <joaolucasfp2001@gmail.com>"]
license = "MIT"
description = "Command Line Tools for macOS to create project in Swift Package Manager with desirable files."
readme = "README.md"
repository = "https://github.com/heroesofcode/spm-swift-package"
exclude = [".github/**"]

[package.metadata]
msrv = "1.74.1"

[dependencies]
demand = "1.6.2"
clap = "4.5.27"
colored = "3.0.0"
reqwest = { version = "0.12.12", features = ["json"] }
serde = { version = "1.0.217", features = ["derive"] }
tokio = { version = "1.43.0", features = ["full"] }

[dev-dependencies]
insta = "1.42.1"