[package]
name = "spm-swift-package"
version = "0.6.0"
edition = "2024"
authors = ["Jo√£o Lucas <joaolucasfp2001@gmail.com>"]
license = "MIT"
description = "Command Line Tools for macOS to create project in Swift Package Manager with desirable files."
readme = "README.md"
repository = "https://github.com/heroesofcode/spm-swift-package"
exclude = [".github/**", ".api/*"]

[dependencies]
demand = "1.7.0"
clap = "4.5.38"
colored = "3.0.0"
httpmock = "0.7.0"
async-trait = "0.1.88"
reqwest = { version = "0.12.15", features = ["json"] }
serde = { version = "1.0.219", features = ["derive"] }
tokio = { version = "1.45.0", features = ["full"] }

[dev-dependencies]
insta = "1.43.1"