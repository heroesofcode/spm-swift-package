[package]
name = "spm-swift-package"
version = "0.5.1"
edition = "2024"
authors = ["Jo√£o Lucas <joaolucasfp2001@gmail.com>"]
license = "MIT"
description = "Command Line Tools for macOS to create project in Swift Package Manager with desirable files."
readme = "README.md"
repository = "https://github.com/heroesofcode/spm-swift-package"
exclude = [".github/**"]

[dependencies]
demand = { git = "https://github.com/joaolfp/demand.git", branch = "fix/weight-input" }
clap = "4.5.37"
colored = "3.0.0"
httpmock = "0.7.0"
async-trait = "0.1.88"
reqwest = { version = "0.12.15", features = ["json"] }
serde = { version = "1.0.219", features = ["derive"] }
tokio = { version = "1.44.2", features = ["full"] }

[dev-dependencies]
insta = "1.42.2"